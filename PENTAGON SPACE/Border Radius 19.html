<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Radius</title>
	<style type="text/css">
		h1{
		color:rgb(20,50,150);
			background-color:grey;
			border: 5px solid darkgreen;
			border-radius: 1px 1px 10px 1px;
			margin: 7px;
		}
	</style>
</head>
<body>
	<h1>Mourya Chiraag Balaji</h1>
</body>
</html>
