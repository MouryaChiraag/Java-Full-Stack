<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<p><b><h2>Student Registration Form</h2></b></p>
		<p><h5>Fill out the form for registration</h5></p><hr>
		<form>
			Full Name<br><input type="text" size="25" placeholder="Enter your full name" maxlength="20"><br><br>
			Gender  <input type="radio">Male
			<input type="radio">Female
			<input type="radio">Others<br><br>
			E-mail<br><input type="text" size="25" placeholder="mouryachiraag@gmail.com" maxlength="30"><br><br>
			Student ID<br><input type=Text" size="20" placeholder="1GA18CS010" maxlength="20"><br><br>
			Address<br><input type="text" size="40" placeholder="Address Line 1" maxlength="50">
			<input type="text" size="40" placeholder="Address Line 2" maxlength="50"><br><br>
			City<br><input type="text" size="25" maxlength="25">
			Country<select>
				<option>India</option>
				<option>Germany</option>
				<option>United States</option>
				<option>United Kingdom</option>
				<option>Australia</option>
				<option>Japan</option>
				<option>Canada</option>
				<option>China</option>
				<option>Ireland</option>
				<option>Italy</option>
				<option>France</option>
			</select><br><br>
			Postal Code<br><input type="text" size="25" maxlength="8">
			Phone Number<input type="text" size="25" maxlength="15"><br><br><hr>
			<input type="Reset" name="button">
			<input type="Submit" name="button"><br>
		</form>
		</fieldset>
	</body>
</html>
