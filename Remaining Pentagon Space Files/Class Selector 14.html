<html>
	<head>
		<title>Class Selector</title>
		<style>
			.one
			{
				color:blue;
				background-color:yellow;
				border:3px dotted green;
			}
			.two
			{
				color:red;
				border:2px solid green;
			}
			#abc
			{
				color:orange;
			}
			body
			{
				background-color:pink;
			}
		</style>
	</head>
	<body>
		<div class="one">
		<h1 id="abc">Pentagon Space</h1>
		<p>My name is Mourya<p/>
		</div>
		<div class="two">
		<h1>MCB</h1>
		<p>I am 21 years old</p>
		</div>
	</body>
</html>
